<!DOCTYPE html>
<html>
<head>
	<title>top table </title>
	<style >
	
	table{
		margin: auto;
		border: 5px ;
		border-style: outset;
		margin-top: 100px;

	}

	td{

		border: 1px solid black;

	}
</style>
</head>
<body>

	<table>
		
		<tr>
			<td colspan="3"> Top</td>
		</tr>
		<tr>
			<td rowspan="2"> way left</td>
			<td>middle-up</td>
			<td rowspan="2">way right</td>
		</tr>
		<tr>
			<td>middle-down</td>
		</tr>
		<tr> 
		<td colspan="3"> Bottom</td>
		</tr>
	</table>
		
	

</body>
</html>
