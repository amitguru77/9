<!DOCTYPE html>
<html>
<head>
	<title>top table </title>
	<style >
	
	table{
		margin: auto;
		border: 4px ;
		border-style: solid;
		margin-top: 100px;
		border-color: rgb(0,0,0);
		border-left-color: rgb(112,112,112);
		border-top-color: rgb(112,112,112);
		
	}

	td{
		text-align: center;
		border: 1px solid black;
		padding-top: 10px;
		padding-bottom: 10px;
		padding-left: 5px;
		padding-right: 5px;
	
	}


</style>
</head>
<body>

	<table>
		
		<tr>
			<td colspan="3" > Top</td>
		</tr>
		<tr>
			<td rowspan="2"> way left</td>
			<td>middle-up</td>
			<td rowspan="2">way right</td>
		</tr>
		<tr>
			<td>middle-down</td>
		</tr>
		<tr> 
		<td colspan="3"> Bottom</td>
		</tr>
	</table>
		
	

</body>
</html>
